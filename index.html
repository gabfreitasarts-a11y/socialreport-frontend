<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assinatura SocialReport</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .pix-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .pix-container img {
      width: 250px;
      height: 250px;
      margin: 20px 0;
    }
    .pix-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #cb5c1b;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .pix-container p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h1>Assinatura SocialReport</h1>
  <div class="pix-container">
    <p>Valor: R$ <span id="valor">9,90</span></p>
    <p>Chave PIX: <span id="chave">14982098075</span></p>
    <button id="gerar">Gerar QR Code</button>
    <img id="pixQr" src="" alt="QR Code PIX" />
    <p>ID/txid: <span id="txid">ASSINATURA001</span></p>
    <p>Mensagem: <span id="mensagem">Assinatura SocialReport</span></p>
  </div>

  <script>
    const btn = document.getElementById("gerar");
    const qrImg = document.getElementById("pixQr");

    btn.addEventListener("click", async () => {
      const data = {
        chave: "14982098075",
        nome: "Gabriel Freitas",
        cidade: "Gar√ßa-SP",
        valor: 9.9,
        txid: "ASSINATURA001",
        mensagem: "Assinatura SocialReport"
      };

      try {
        const res = await fetch("https://SEU-BACKEND.vercel.app/pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        qrImg.src = result.qr;
      } catch (err) {
        console.error("Erro ao gerar QR Code PIX:", err);
        alert("Erro ao gerar PIX. Tente novamente.");
      }
    });
  </script>

</body>
</html>
